version: '3'
networks:
  fmf:
    external: true

volumes:
  fmf-postgres:
    external: true

services:
    postgres:
      container_name: find-my-friends-postgres
      build: docker/postgres
      env_file: ./docker/.env.local
      volumes:
        - ./:/var/www/FindMyFriends
        - fmf-postgres:/var/lib/postgresql/data
      command: postgres -c config_file=/etc/postgresql.conf
      ports:
        - 5433:5432
      networks:
        - fmf

    php-fpm:
      build: docker/php-fpm
      working_dir: /var/www/FindMyFriends
      volumes:
          - ./:/var/www/FindMyFriends
      networks:
        - fmf

    nginx:
      build: docker/nginx
      container_name: find-my-friends-nginx
      volumes:
          - ./:/var/www/FindMyFriends:ro
      ports:
        - 80:80
      networks:
        - fmf

    redis:
      image: redis:alpine
      container_name: find-my-friends-redis
      ports:
        - 6379:6379
      networks:
        - fmf

    redis-test:
      build: docker/redis-test
      container_name: find-my-friends-redis-test
      ports:
        - 6380:6380
      networks:
        - fmf