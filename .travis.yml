sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.17.1

before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

  - docker network create fmf
  - docker volume create --name=fmf-postgres

  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - docker-compose -p fmf up -d --build

before_script:
  - docker exec fmf_php-fpm_1 make composer-install
  - docker exec find-my-friends-postgres test_import
  - docker exec find-my-friends-postgres import

script:
  - docker exec fmf_php-fpm_1 make ci

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - docker exec fmf_php-fpm_1 make echo-failed-tests